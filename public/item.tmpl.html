<div class="well item" ng-click="main.setCurrentItem(myitem)">

    <table>
        <tr>
            <td style='width: 200px'>
                <img src="{{myitem.compass.link}}" alt=""/>
            </td>
            <td style='width: 200px'>
                <table>
                    <tr>
                        <td style='width: 100px'><h3>Канал:</h3></td>
                        <td style='width: 100px'><h3>{{myitem.kks}}</h3></td>
                    </tr>
                    <tr>
                        <td style='width: 100px'><h3>Высота:</h3></td>
                        <td style='width: 100px'><h3> {{myitem.high}} </h3></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td style='width: 200px'><h3>Температура:</h3></td>
                        <td style='width: 100px'><h3>{{myitem.mea_t}}</h3></td>
                    </tr>
                    <tr>
                        <td style='width: 200px'><h3>Скорость ветра:</h3></td>
                        <td style='width: 100px'><h3> {{myitem.mea_speed}} </h3></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <h5>{{myitem.compass.text}}</h5>
    <h5>{{myitem.quality_text}}</h5>

    <div ng-messages="myitem">
        <div ng-message="warning" class="alert alert-warning" role="alert">
            ПРЕВЫШЕНА ПРЕДУПРЕДИТЕЛЬНАЯ УСТАВКА!!!
        </div>
        <div ng-message="alert" class="alert alert-danger" role="alert">
            ПРЕВЫШЕНА АВАРИЙНАЯ УСТАВКА!!!
        </div>
    </div>

    <!--    <h2> {{item}}</h2>
    -->
</div>
